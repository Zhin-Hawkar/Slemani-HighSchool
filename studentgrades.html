<!DOCTYPE html>
<html>
<head>
    <title>Course List</title>
    <style>
        body{
            background-color: #3eb7d9ab;

        }
        .dropdown {
            position: relative;
            display: inline-block;
            cursor: pointer;

        }

        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 160px;
            z-index: 1;
            background-color: #112868;

        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color:white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            margin: 7px;
        }

        .dropdown-content a:hover {
            background-color: #274590;
        }
     .top-menu {
        background-color: #1e3b84;
            padding: 10px;
        }

        .top-menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .top-menu li {
            display: inline-block;
            margin-right: 10px;
        }

        .top-menu li a {
            text-decoration: none;
            color: white;
        }
     .course-list {
  list-style-type: none;
  padding: 0;
}
.course-list a{
  text-align: center;
}

.course-list li {
  margin-bottom: 10px;
}

.course-list li a {
  display: block;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  text-decoration: none;
  color: white;
  background-color: #112868;
  transition: background-color 0.3s;
}

.course-list li a:hover {
  background-color: #304f9f;
}

    </style>
</head>
<body>
  <div class="top-menu">

                <a href="#">Grade 10 Books</a>
                <a href="#">Grade 11 Books</a>

            </div>
        </div></li>
        <li><a href="studentgrades.html">Grades</a></li>
        <li><a href="studentattendance.html">Attendance</a></li>
    </ul>
</div>
    <ul class="course-list">
        <li><a href="studentgradescourse1.html">Mathematics Grade 12</a></li>
        <li><a href="studentgradescourse2.html">Biology Grdae 12</a></li>
        <li><a href="course.html?courseId=3">English Grade 12</a></li>

        <li><a href="course.html?courseId=3">Physics Grade 12</a></li>

        <li><a href="course.html?courseId=3">Kurdish Grade 12</a></li>
    </ul>

    <script>
        var courseId = getQueryStringValue("courseId");

        if (courseId) {
            window.location.href = "course.html?courseId=" + courseId;
        }

        function getQueryStringValue(key) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(key);
        }
    </script>
</body>
</html>
